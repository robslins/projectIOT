[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino
monitor_port = COM3
monitor_speed = 115200
lib_deps = 
	adafruit/DHT sensor library@^1.4.4
	adafruit/Adafruit Unified Sensor@^1.1.13
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.8
